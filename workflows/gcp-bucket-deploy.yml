name: Deploy GCS Buckets

on:
  workflow_dispatch:

jobs:
  deploy-buckets:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: 'latest'
        service_account_key: ${{ secrets.GCP_CREDENTIALS_JSON }}
        export_default_credentials: true
        project_id: turnkey-energy-457517-u4  # ðŸ‘ˆ Your project ID here

    - name: Create Bucket 1
      run: |
        BUCKET_NAME_1="kovas6-bucket-1"
        gsutil mb -p turnkey-energy-457517-u4 -l europe-west1 gs://$BUCKET_NAME_1/

    - name: Create Bucket 2
      run: |
        BUCKET_NAME_2="kovas6-bucket-2"
        gsutil mb -p turnkey-energy-457517-u4 -l europe-west1 gs://$BUCKET_NAME_2/
